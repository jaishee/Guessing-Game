<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="card shadow mx-auto mt-5" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Guessing Game</h1>

        <!-- Player 1: Set Secret Number -->
        <div class="player1">
          <h3>Player 1: Enter the Secret Number (1-100)</h3>
          <!-- Hidden input (password field) for the secret number -->
          <input type="password" class="secretNumber form-control mb-3" />
          <button class="setSecret btn btn-primary">Set Secret Number</button>
          <p class="message1 mt-3 fw-bold"></p>

        </div>

        <!-- Player 2: Guess the Secret Number -->
        <div class="player2 d-none">
          <h3>Player 2: Guess the Secret Number</h3>
          <input type="number" class="guessInput form-control mb-3" />
          <button class="submitGuess btn btn-primary">Submit Guess</button>
          <p class="message mt-3 fw-bold"></p>
          <p class="attempts">Remaining Attempts: 5</p>
        </div>

        <!-- Restart Game -->
        <button class="restartBtn btn btn-secondary mt-3 d-none">Restart Game</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
